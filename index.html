<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ioBroker Bot - Automated Tools">
    <title>ioBroker Bot - Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        h2 {
            color: #555;
            font-size: 1.5em;
            margin-bottom: 30px;
            font-weight: 600;
        }

        p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .tool-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 30px 20px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .tool-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .tool-title {
            color: #333;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .tool-description {
            color: #666;
            font-size: 0.95em;
            line-height: 1.4;
        }

        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
        }

        a.footer-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        a.footer-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 40px 30px;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ü§ñ</div>
        <h1>ioBroker Bot</h1>
        <p>Automated tools for ioBroker adapter development and maintenance</p>

        <h2>Available Tools</h2>
        <div class="tools-grid">
            <a href="check-repository.html" class="tool-card">
                <div class="tool-icon">üîç</div>
                <div class="tool-title">Repository Checker</div>
                <div class="tool-description">Run automated checks on your adapter repository to ensure it follows best practices</div>
            </a>

            <!-- More tools will be added here in the future -->
        </div>

        <div class="footer">
            <p>Visit our <a href="https://github.com/iobroker-bot-orga" class="footer-link" target="_blank" rel="noopener noreferrer">GitHub organization</a> for more information.</p>
        </div>
    </div>
</body>
</html>
